<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Simple Calculator</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container">
    <div class="screen"></div>
      <div class="first-row">
        <button>C</button>
        <button>CE</button>
        <button>%</button>
        <button>/</button>
      </div>
      <div class="second-row">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>X</button>
      </div>
      <div class="third-row">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>
      </div>
      <div class="fourth-row">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>+</button>
      </div>
      <div class="fifth-row">
        <button>0</button>
        <button>=</button>
      </div>
   </div>
    <script src="script.js"></script>
</body>

</html>
